{%  extends "layout.html" %}
{%  block content %}

    <div class="container-fluid">
        <h1>Sign in</h1>
        <form class="form-signin" action="{{ url_for('signin') }}" method=post>
        {{ form.csrf_token }}
        {{ form.name }}

        {{ form.username.label }}
        {{ form.username(class_='form-control') }}

        {{ form.password.label }}
        {{ form.password(class_='form-control') }}

        {{ form.submit }}
        </form>
        </div>

{% endblock %}
